<div class="align"><h2>Flight Booking</h2></div>
<hr>

<div class="container">
    <div class="row">
        <div class="form_bg">
            <form (submit) = forgotPassword()>
                 <h2 class="text-center">Forgot Password</h2>
                <br/>
                <div class="message">{{invalidEmailMsg}} </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="forgotObj.email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="newpassword" name="newpassword"
                        [(ngModel)]="forgotObj.newpassword" placeholder="New Password">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="confirmpassword" name="confirmpassword" 
                        [(ngModel)]="forgotObj.confirmpassword" placeholder="Confirm Password">
                </div>
                <div class="align-center align">
                    <span >
                        <input type="submit" class="btn btn-primary" id="reset" value="Reset Password" />
                    </span>
                </div>
                
            </form>
            
        </div>
    </div>
</div>
