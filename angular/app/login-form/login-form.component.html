<div class="align"><h2>Flight Booking</h2></div>
<hr>

<div class="container">
    <div class="row">
        
        <div class="form_bg">

            <form (submit) = loginUser()>
                 <h2 class="text-center">User Login</h2>
                    
                <div class="message" *ngIf="loginError">Username/Password are incorrect </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email"  [(ngModel)]="user.email"  placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password"  [(ngModel)]="user.password" placeholder="Password">
                </div>
                <br/>
                <div class="align">
                    <span class="align-center">
                        <input type="submit" class="btn btn-primary" id="signin" value="Login" />
                    </span>
                    <span class="align-center  space">
                        <input type="button" class="btn btn-primary" (click)="forgot()" id="forget" value="Forget Password" />
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
